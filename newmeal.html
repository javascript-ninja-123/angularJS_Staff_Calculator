 <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
 <div class="col-md-6 Meal">
              <h2>Enter the Meal Details</h2>
              <form class="form-inline" ng-submit="submit()" novalidate name="myForm">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                  <div class="input-group">
                      <input type="number" class="form-control" id="exampleInputAmount" placeholder="$ Base Meal Price" ng-model="mealPrice" name="mealPrice" required>
                       <div ng-show="myForm.mealPrice.$dirty && myForm.mealPrice.$invalid" ng-messages="myForm.mealPrice.$error">
                         <span class="error" ng-message="required">It is required!</span>
                        </div>
                  </div>
                   <div class="input-group">
                    <input type="number" class="form-control" id="exampleInputAmount" placeholder="% Tax Rate" name="taxRate" ng-model="taxRate" required>
                    <div ng-show="myForm.taxRate.$dirty && myForm.taxRate.$invalid" ng-messages="myForm.taxRate.$error">
                         <span class="error" ng-message="required">It is required!</span>
                        </div>
                  </div>
                   <div class="input-group">
                    <input type="number" class="form-control" id="exampleInputAmount" placeholder="% Tip Percentage" name="tip" ng-model="tip" required>
                    <div ng-show="myForm.tip.$dirty && myForm.tip.$invalid" ng-messages="myForm.tip.$error">
                         <span class="error" ng-message="required">It is required!</span>
                        </div>
                  </div>
                </div>
                 <div class="col-md-6">
                    <button type="submit"  name="submit" class="btn btn-default" ng-click="getTotal()">Submit</button>
                </div>
                <div class="col-md-6">
                   <button type="submit"  name="cancel" class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
                    </form>
        </div>
          <div class="col-md-6">
          <div class="col-md-12 charge">
              <h2>Customer Charge</h2>
              <h3>Subtotal: {{mealSubTotal | currency}}</h3>
              <h3>Tip: {{tipTotal | currency}}</h3>
              <hr>
              <h3>Total: {{total | currency}}</h3>
          </div>
          </div>
